<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS only -->
    <link rel="stylesheet" href="./Assets/css/index.css">
    <title>Weather Report</title>
</head>

<body>

    <div class="p-2 mb-4 bg-light rounded-3">
        <div class="text-center container-fluid py-0">
            <h1 class="text-white bg-primary display-5 fw-bold">Weather Dashboard</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">

            <h1 class="ms-2 w-100">Search for a City:</h1>
            <input id="search-city" type="text" class="ms-2 w-100 form-control" placeholder="Search for a city"
                aria-label="Server">
            <button id="search-btn" type="button" class="mt-2 p-2 ms-2 w-100 btn btn-primary">Search</button>
            <hr>
            <button type="button" class="mt-2 p-2 ms-2 w-100 btn btn-secondary">San Francisco</button>
            <button type="button" class="mt-2 p-2 ms-2 w-100 btn btn-secondary">New York</button>
            <button type="button" class="mt-2 p-2 ms-2 w-100 btn btn-secondary">San Antonio</button>
            <button type="button" class="mt-2 p-2 ms-2 w-100 btn btn-secondary">Austin</button>
            <button type="button" class="mt-2 p-2 ms-2 w-100 btn btn-secondary">Seattle</button>
            <button type="button" class="mt-2 p-2 ms-2 w-100 btn btn-secondary">Nashville</button>
            <button type="button" class="mt-2 p-2 ms-2 w-100 btn btn-secondary">Miami</button>
            <button type="button" class="mt-2 p-2 ms-2 w-100 btn btn-secondary">Pittsburgh</button>

        </div>

        <div class="col-sm-9">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div id="current-weather" class="container-fluid py-1">
                    <h3 id="title"></h3>
                    <!-- <p>Temp: </p>
                <p>Wind: </p>
                <p>Humidity: </p> -->

                </div>
            </div>

            <h4>5-Day Forecast</h4>
            <div id="fiveDay"class="row">
                
            </div>
        </div>

    </div>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
